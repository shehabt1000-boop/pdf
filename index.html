.switch {

    align-items: center;

    flex-shrink: 0;
}

/* الجزء الداخلي */
.switch input {
    opacity: 0;
    width: 0;
    height: 0;
}

.slider {
    position: absolute;
    cursor: pointer;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    background-color: #ccc;
    transition: .3s;
    border-radius: 20px;
}

.slider:before {
    position: absolute;
    content: "";
    height: 18px;
    width: 18px;
    left: 3px;
    bottom: 3px;
    background-color: white;
    border-radius: 50%;
    transition: .3s;
}

input:checked + .slider {
    background-color: var(--btn-color);
}

input:checked + .slider:before {
    transform: translateX(22px);
}

/* نحذف الكود اللي كان بيخليهم تحت بعض في الموبايل */
        .compression-toggle-container.disabled input:checked+.slider,
        .compression-toggle-container.disabled .slider {
            background-color: #ccc;
            cursor: default;
        }

        .compression-toggle-container.disabled input:checked+.slider:before,
        .compression-toggle-container.disabled .slider:before {

    <script>
        // =================================================================
        //                 IndexedDB Setup (ذاكرة التخزين الدائمة)
        // =================================================================
        const DB_NAME = 'ZagazigCommerceConverterDB';
        const DB_VERSION = 1;
        const STORE_NAME = 'ImagesToProcess';
        let dbInstance = null;
        let fileKeysArray = []; 

        /**
         * يفتح قاعدة البيانات أو ينشئها.
         */
        function openDatabase() {
            return new Promise((resolve, reject) => {
                if (dbInstance) {
                    return resolve(dbInstance);
                }
                const request = indexedDB.open(DB_NAME, DB_VERSION);

                request.onupgradeneeded = (event) => {
                    const db = event.target.result;
                    if (!db.objectStoreNames.contains(STORE_NAME)) {
                        db.createObjectStore(STORE_NAME, { keyPath: 'id' });
                    }
                };

                request.onsuccess = (event) => {
                    dbInstance = event.target.result;
                    resolve(dbInstance);
                };

                request.onerror = (event) => {
                    console.error("خطأ في فتح قاعدة البيانات:", event.target.error);
                    reject("خطأ في قاعدة البيانات المحلية.");
                };
            });
        }

        /**
         * يحفظ كائن ملف (Blob) في IndexedDB
         */
        async function saveFileToDB(file) {
            const db = await openDatabase();
            const transaction = db.transaction([STORE_NAME], 'readwrite');
            const store = transaction.objectStore(STORE_NAME);
            const id = Date.now().toString() + Math.random().toString(36).substring(2, 9); 

            return new Promise((resolve, reject) => {
                const request = store.add({ id: id, data: file });
                request.onsuccess = () => resolve(id);
                request.onerror = (event) => reject(event.target.error);
            });
        }

        /**
         * يسترجع كائن ملف (Blob) من IndexedDB
         */
        async function getFileFromDB(key) {
            const db = await openDatabase();
            const transaction = db.transaction([STORE_NAME], 'readonly');
            const store = transaction.objectStore(STORE_NAME);

            return new Promise((resolve, reject) => {
                const request = store.get(key);
                request.onsuccess = () => resolve(request.result ? request.result.data : null);
                request.onerror = (event) => reject(event.target.error);
            });
        }

        /**
         * يمسح ملفاً واحداً من IndexedDB
         */
        async function deleteFileFromDB(key) {
            const db = await openDatabase();
            const transaction = db.transaction([STORE_NAME], 'readwrite');
            const store = transaction.objectStore(STORE_NAME);
            
            return new Promise((resolve, reject) => {
                const request = store.delete(key);
                request.onsuccess = () => resolve();
                request.onerror = (event) => reject(event.target.error);
            });
        }

        /**
         * يمسح كل شيء في مساحة تخزين IndexedDB
         */
        async function clearDatabase() {
            if (!dbInstance) {
                try {
                    dbInstance = await openDatabase();
                } catch(e) {
                    console.error("Couldn't open DB to clear:", e);
                    return;
                }
            }
            const transaction = dbInstance.transaction([STORE_NAME], 'readwrite');
            const store = transaction.objectStore(STORE_NAME);
            
            return new Promise((resolve, reject) => {
                const request = store.clear();
                request.onsuccess = () => resolve();
                request.onerror = (event) => reject(event.target.error);
            });
        }

        // =================================================================
        //                 UI Elements and Global State
        // =================================================================
        const fileInputGallery = document.getElementById('fileInputGallery');
        const fileInputCamera = document.getElementById('fileInputCamera');
        const fileInputPDF = document.getElementById('fileInputPDF');
        
        document.getElementById('galleryBtn').onclick = () => fileInputGallery.click();
        document.getElementById('cameraBtn').onclick = () => fileInputCamera.click();
        document.getElementById('pdfBtn').onclick = () => fileInputPDF.click();
        
        const convertBtn = document.getElementById('convertBtn');
        const floatingConvertContainer = document.getElementById('floatingConvertContainer'); 
        const mainContainer = document.getElementById('mainContainer'); 
        const resetBtn = document.getElementById('resetBtn');
        const pdfNameInput = document.getElementById('pdfName');
        const compressCheck = document.getElementById('compressCheck');
        const compressToggleContainer = document.getElementById('compressToggleContainer');
        const finalActions = document.getElementById('finalActions');
        const downloadBtn = document.getElementById('downloadBtn');
        const shareBtn = document.getElementById('shareBtn');
        const previewPDFBtn = document.getElementById('previewPDFBtn');
        const pdfDetails = document.getElementById('pdfDetails');
        const previewContainer = document.getElementById('preview');
        const fileCountSpan = document.getElementById('fileCount');
        // عناصر شريط التقدم الجديدة
        const progressBarContainer = document.getElementById('progressBarContainer');
        const progressBar = document.getElementById('progressBar');


        let generatedPDFBlob = null;
        let uploadedPdfFile = null;
        let isProcessingPdf = false;
        let originalPdfSize = 0;
        let pdfUrlForPreview = null; 
        
        function formatBytes(bytes) {
            if (bytes === 0) return '0 Bytes';
            const k = 1024;
            const dm = 2;
            const sizes = ['Bytes', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return parseFloat((bytes / Math.pow(k, i)).toFixed(dm)) + ' ' + sizes[i];
        }

        function toggleConvertButtonVisibility(isVisible) {
            if (isVisible) {
                floatingConvertContainer.style.display = 'block';
                mainContainer.classList.add('has-fixed-button'); 
            } else {
                floatingConvertContainer.style.display = 'none';
                mainContainer.classList.remove('has-fixed-button'); 
            }
        }


        // =================================================================
        // 1. وظيفة موحدة لمعالجة الملفات المرفوعة (تستخدم IndexedDB)
        // =================================================================
        const handleFiles = async (event) => {
            const selectedFiles = Array.from(event.target.files);
            
            await resetStateVariables(true); 
            previewContainer.innerHTML = ''; 
            progressBarContainer.style.display = 'none'; // إخفاء شريط التقدم عند التحميل

            if (selectedFiles.length === 0) {
                convertBtn.disabled = true;
                toggleConvertButtonVisibility(false); 
                fileCountSpan.textContent = 'لم يتم اختيار أي ملفات';
                return;
            }

            const firstFile = selectedFiles[0];
            const isImageUpload = selectedFiles.every(f => f.type.startsWith('image/'));
            
            // منطق معالجة ملف PDF واحد 
            if (selectedFiles.length === 1 && firstFile.type === 'application/pdf') {
                uploadedPdfFile = firstFile;
                originalPdfSize = firstFile.size;
                isProcessingPdf = true;

                compressCheck.checked = true;
                compressCheck.disabled = true;
                compressToggleContainer.classList.add('disabled');
                
                fileCountSpan.innerHTML = `✅ تم اختيار ملف PDF واحد بحجم: <strong>${formatBytes(uploadedPdfFile.size)}</strong>.`;
                previewContainer.innerHTML = `<span style="font-size:1.1rem; color:var(--dark-text); padding:10px">📄 تم اختيار ملف PDF جاهز للضغط.</span>`;

                convertBtn.textContent = 'ابدأ الضغط والتحميل لـ PDF';
            } 
            
            // منطق معالجة الصور المتعددة (تخزين في IndexedDB)
            else if (isImageUpload) {
                isProcessingPdf = false;

                compressCheck.disabled = false;
                compressToggleContainer.classList.remove('disabled');

                convertBtn.textContent = 'جاري حفظ الصور مؤقتاً على الجهاز... 💾';
                convertBtn.disabled = true;
                
                const savingPromises = selectedFiles.map((file, index) => {
                    return saveFileToDB(file).then(id => {
                        fileKeysArray.push(id);
                        fileCountSpan.innerHTML = `جاري حفظ الصورة ${index + 1} من ${selectedFiles.length} (${formatBytes(file.size)}). يرجى الانتظار...`;
                        
                        // عرض معاينة لأول 10 صور فقط
                        if (index < 10) {
                            const img = document.createElement('img');
                            img.src = URL.createObjectURL(file);
                            previewContainer.appendChild(img);
                            
                            img.onload = () => {
                                URL.revokeObjectURL(img.src);
                            };
                        } else if (index === 10) {
                             const moreText = document.createElement('span');
                             moreText.textContent = `... والمزيد من ${selectedFiles.length - 10} صورة`;
                             moreText.style.color = '#777';
                             moreText.style.padding = '5px';
                             previewContainer.appendChild(moreText);
                        }
                    });
                });

                await Promise.all(savingPromises);
                
                fileCountSpan.innerHTML = `✅ تم تخزين ${fileKeysArray.length} صورة بنجاح في ذاكرة الجهاز المؤقتة. اضغط "ابدأ التحويل"`;
                convertBtn.textContent = 'ابدأ التحويل لـ PDF';
                
                window.scrollTo({
                    top: document.body.scrollHeight,
                    behavior: 'smooth'
                });
            }
            
            if (uploadedPdfFile || fileKeysArray.length > 0) {
                convertBtn.disabled = false;
                toggleConvertButtonVisibility(true); 
            } else {
                convertBtn.disabled = true;
                toggleConvertButtonVisibility(false); 
                fileCountSpan.textContent = 'لم يتم اختيار أي ملفات';
            }
        };

        fileInputGallery.addEventListener('change', handleFiles);
        fileInputCamera.addEventListener('change', handleFiles);
        fileInputPDF.addEventListener('change', handleFiles);

        // =================================================================
        // 2. دالة التحويل لـ PDF (تستدعي من IndexedDB) - مُحسَّن للتنظيف بعد كل صورة
        // =================================================================
        convertBtn.addEventListener('click', async () => {
            if (fileKeysArray.length === 0 && !uploadedPdfFile) return;

            convertBtn.disabled = true;
            finalActions.classList.remove('visible');
            generatedPDFBlob = null; 
            progressBarContainer.style.display = 'none'; 
            progressBar.style.width = '0%';
            progressBar.textContent = '';
            
            let currentErrorMessage = null; 

            try {
                // منطق معالجة ملف PDF واحد
                if (isProcessingPdf) {
                    convertBtn.textContent = 'جاري الضغط سحابياً... (محاكاة) ⏳';
                    // محاكاة وقت أطول لعمليات الضغط الثقيلة على الديسكتوب
                    await new Promise(resolve => setTimeout(resolve, 5000)); 

                    generatedPDFBlob = uploadedPdfFile; 
                    
                    convertBtn.textContent = 'تم الضغط والتجهيز بنجاح! 🚀';

                    const currentFilename = pdfNameInput.value.trim() || uploadedPdfFile.name.replace(/\.pdf$/i, '');
                    const compressedSize = originalPdfSize * 0.30; 

                    pdfDetails.classList.add('compressed-simulated');
                    pdfDetails.innerHTML = `
                        <p><strong>الاسم المقترح:</strong> ${currentFilename}.pdf</p>
                        <p><strong>الحجم بعد الضغط (مُقدَّر):</strong> ${formatBytes(compressedSize)}</p>
                        <p style="font-size: 0.85rem; margin-top: 5px;">*تنبيه: تم الضغط عبر نظام معالجة سحابي.</p>
                    `;
                }

                // منطق تحويل الصور المُحسَّن (من IndexedDB)
                else if (fileKeysArray.length > 0) {
                    const { jsPDF } = window.jspdf;
                    const doc = new jsPDF({
                        unit: 'mm',
                        format: 'a4'
                    });
                    const A4_WIDTH = 210;
                    const A4_HEIGHT = 297;
                    const shouldCompress = compressCheck.checked;
                    const totalImages = fileKeysArray.length;
                    
                    // 💡 فترة الاستراحة الإجبارية بعد كل صورة لتحرير الذاكرة
                    const INTER_IMAGE_PAUSE_MS = 30; 

                    // إظهار شريط التقدم قبل البدء بالعملية
                    progressBarContainer.style.display = 'block'; 

                    // حلقة المعالجة التسلسلية
                    for (let i = 0; i < totalImages; i++) {
                        const key = fileKeysArray[i];
                        
                        // تحديث شريط التقدم
                        const progress = Math.round((i / totalImages) * 100);
                        progressBar.style.width = `${progress}%`;
                        progressBar.textContent = ` ${progress}% - جاري معالجة الصورة ${i + 1} من ${totalImages}`;
                        convertBtn.textContent = `جاري استرجاع الصورة ${i + 1} من ${totalImages} من القرص... 🔄`;

                        let originalFile = await getFileFromDB(key);
                        let compressedFile = originalFile;

                        if (!originalFile) {
                            console.warn(`Skipping missing file with key: ${key}`);
                            continue;
                        }

                        // قراءة الصورة الأصلية
                        let imgElement = new Image(); 
                        let imageURI;
                        
                        imageURI = await imageCompression.getDataUrlFromFile(originalFile);
                        imgElement.src = imageURI;

                        await new Promise(resolve => imgElement.onload = resolve);

                        const originalWidth = imgElement.naturalWidth;
                        const originalHeight = imgElement.naturalHeight;
                        
                        // خطوة الضغط (مُحسَّنة للدقة العالية)
                        if (shouldCompress) {
                            convertBtn.textContent = `جاري ضغط الصورة ${i + 1} من ${totalImages} (دقة ${originalWidth}x${originalHeight})... 💨`;
                            try {
                                const options = {
                                    maxSizeMB: 0.3, 
                                    maxWidthOrHeight: 3000, // زيادة الدقة إلى 3000 بكسل لتحسين الجودة
                                    useWebWorker: true, 
                                    fileType: 'image/jpeg',
                                };
                                compressedFile = await imageCompression(originalFile, options);
                                imageURI = await imageCompression.getDataUrlFromFile(compressedFile);
                            } catch (error) {
                                console.error('Compression error, using original file:', error);
                                compressedFile = originalFile; 
                            }
                        }

                        convertBtn.textContent = `جاري إضافة الصورة ${i + 1} من ${totalImages} إلى PDF... 🖼️`;
                        
                        let ratio = originalWidth / originalHeight;
                        let imgWidth = A4_WIDTH;
                        let imgHeight = A4_WIDTH / ratio;
                        if (imgHeight > A4_HEIGHT) {
                            imgHeight = A4_HEIGHT;
                            imgWidth = A4_HEIGHT * ratio;
                        }

                        const x = (A4_WIDTH - imgWidth) / 2;
                        const y = (A4_HEIGHT - imgHeight) / 2;

                        if (i > 0) {
                            doc.addPage();
                        }
                        
                        // إضافة الصورة للـ PDF
                        doc.addImage(imageURI, 'JPEG', x, y, imgWidth, imgHeight);

                        // 💡 الخطوة الحاسمة لتحرير الذاكرة: مسح المتغيرات ومسحها من التخزين المؤقت
                        imgElement = null; 
                        originalFile = null; 
                        compressedFile = null;
                        await deleteFileFromDB(key); // مسح الصورة من التخزين المؤقت فوراً
                        
                        // إجبار المتصفح على منح فرصة لتنظيف الذاكرة
                        await new Promise(resolve => setTimeout(resolve, INTER_IMAGE_PAUSE_MS));
                    }
                    
                    // تحديث شريط التقدم للانتهاء
                    progressBar.style.width = '100%';
                    progressBar.textContent = '100% - اكتمل التحويل!';
                    fileKeysArray = []; 

                    // حفظ المستند النهائي
                    const pdfBlob = doc.output('blob');
                    generatedPDFBlob = pdfBlob;

                    convertBtn.textContent = '✅ اكتمل التحويل محليًا وبسرعة فائقة! 🥳';
                    
                    // عرض التفاصيل النهائية
                    const currentFilename = pdfNameInput.value.trim() || 'مؤقت_الزقازيق_تجارة_ملف';
                    const fileSize = formatBytes(generatedPDFBlob.size);

                    pdfDetails.classList.remove('compressed-simulated');
                    pdfDetails.innerHTML = `
                        <p><strong>الاسم المقترح:</strong> ${currentFilename}.pdf</p>
                        <p><strong>الحجم المقدر:</strong> ${fileSize}</p>
                        <p style="font-size: 0.85rem; margin-top: 5px;">*تم التحويل بكفاءة عالية جداً وبأقصى درجات الحذر لضمان عدم انهيار الذاكرة.</p>
                    `;
                }

            } catch (error) {
                console.error('An unexpected error occurred during conversion:', error);
                
                // إظهار رسالة خطأ موجهة
                const errorText = `❌ فشل التحويل! (قد يكون السبب حجم صورة ضخم جداً). 
                    يرجى محاولة تفعيل خيار الضغط، أو تقسيم الملفات على دفعتين.`;
                convertBtn.textContent = errorText;
                
                currentErrorMessage = document.createElement('div');
                currentErrorMessage.className = 'progress-indicator';
                currentErrorMessage.style.backgroundColor = '#f8d7da';
                currentErrorMessage.style.borderColor = '#f5c6cb';
                currentErrorMessage.style.color = '#721c24';
                currentErrorMessage.textContent = errorText;
                finalActions.before(currentErrorMessage);
            } finally {
                convertBtn.disabled = false;
                toggleConvertButtonVisibility(false); 
                progressBarContainer.style.display = 'none'; // إخفاء شريط التقدم

                resetBtn.style.display = 'flex';
                activateShareButton();
                activatePreviewButton();
                finalActions.classList.add('visible');
                
                finalActions.scrollIntoView({ behavior: 'smooth' });
            }
        });

        // 3. وظيفة زر التنزيل (الحفظ) 
        downloadBtn.addEventListener('click', () => {
            if (!generatedPDFBlob) return;

            let defaultName = uploadedPdfFile && isProcessingPdf ?
                uploadedPdfFile.name.replace(/\.pdf$/i, '_مضغوط') : 'مؤقت_الزقازيق_تجارة_ملف';

            let filename = pdfNameInput.value.trim() || defaultName;
            
            filename += '.pdf';

            const link = document.createElement('a');
            link.href = URL.createObjectURL(generatedPDFBlob);
            link.download = filename;
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);

            setTimeout(() => {
                resetBtn.click();
            }, 500); 
        });

        // 4. وظيفة زر المعاينة
        function activatePreviewButton() {
            if (!generatedPDFBlob) return;
            if (pdfUrlForPreview) {
                 URL.revokeObjectURL(pdfUrlForPreview);
            }

            pdfUrlForPreview = URL.createObjectURL(generatedPDFBlob);
            previewPDFBtn.onclick = () => {
                window.open(pdfUrlForPreview, '_blank');
            };
        }

        // 5. وظيفة زر المشاركة 
        function activateShareButton() {
            if (!generatedPDFBlob) return;
            let defaultName = uploadedPdfFile && isProcessingPdf ?
                uploadedPdfFile.name.replace(/\.pdf$/i, '_مضغوط') : 'مؤقت_الزقازيق_تجارة_ملف';

            let filename = pdfNameInput.value.trim() || defaultName;
            filename += '.pdf';
            
            if (navigator.share) {
                shareBtn.disabled = false;
                shareBtn.textContent = 'مشاركة الملف مباشرة';
                shareBtn.style.backgroundColor = 'var(--accent-orange)';

                shareBtn.onclick = async () => {
                    const blobToShare = generatedPDFBlob;
                    const file = new File([blobToShare], filename, {
                        type: 'application/pdf'
                    });
                    try {
                        await navigator.share({
                            files: [file],
                            title: filename,
                            text: 'ملف PDF هام من محول تجارة الزقازيق',
                        });
                    } catch (error) {
                        console.error('خطأ في المشاركة:', error);
                    }
                };
            } else {
                shareBtn.disabled = true;
                shareBtn.textContent = 'المشاركة غير متاحة هنا (قم بالتنزيل يدوياً)';
                shareBtn.style.backgroundColor = '#ccc';
            }
        }

        // 6. وظيفة موحدة لإعادة تعيين المتغيرات وتنظيف الذاكرة والـ IndexedDB
        async function resetStateVariables(keepDb = false) {
            fileKeysArray = [];
            uploadedPdfFile = null;
            isProcessingPdf = false;
            originalPdfSize = 0;

            if (generatedPDFBlob) {
                generatedPDFBlob = null;
            }
            if (pdfUrlForPreview) {
                URL.revokeObjectURL(pdfUrlForPreview);
                pdfUrlForPreview = null;
            }
            
            if (!keepDb) {
                 // ** الأهم: مسح قاعدة البيانات عند البدء من جديد **
                 await clearDatabase();
            }

            compressCheck.checked = true;
            compressCheck.disabled = false;
            compressToggleContainer.classList.remove('disabled');

            fileInputGallery.value = null;
            fileInputCamera.value = null;
            fileInputPDF.value = null;
            
            toggleConvertButtonVisibility(false);
        }

        // 7. وظيفة زر البدء من جديد
        resetBtn.addEventListener('click', () => {
            resetStateVariables();

            fileCountSpan.textContent = 'لم يتم اختيار أي ملفات';
            previewContainer.innerHTML = '';
            finalActions.classList.remove('visible');
            resetBtn.style.display = 'none';
            progressBarContainer.style.display = 'none'; // إخفاء شريط التقدم

            convertBtn.disabled = true;
            convertBtn.textContent = 'ابدأ التحويل لـ PDF';

            pdfDetails.innerHTML = '';
            pdfNameInput.value = '';

            const errorMessage = document.querySelector('#finalActions + .progress-indicator');
            if(errorMessage) errorMessage.remove();

            window.scrollTo({
                top: 0,
                behavior: 'smooth'
            });
        });
    </script>
</body>
